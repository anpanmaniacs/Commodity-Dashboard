<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financial Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- echarts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.js"></script>
    <style>
        a{
            color:black;

        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="plot" style="width: auto;height:440px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="plot1" style="width: auto;height:440px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img src="newspaper.png" height="20px" width ="auto">   <b style="font-size: 12pt">US Soybeans News</b><hr>
                       
                        <div id="articles"></div>
                        <div class='display'>Displaying results <span class="bold"><span id="displayNum1"></span> - <span id="displayNum2"></span></span> of <span id="displayNum3" class="bold"></span> articles.</div>
                        <nav aria-label="...">
                            <ul class="pager">
                                <li class="previous" id="previous"><a href="">Previous</a></li>
                                <li class="next" id = "next"><a href="">Next 5 Results</a></li>
                                <!-- <li class="end" id="end"><a href="">Last page</a></li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="main" style="width:auto;height:600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="js/articles.js"></script>
    <script src="js/SOYBETF.js"></script>
    <script src="js/SOY_prices.js"></script>
    <script src="js/SOYB_USAG.js"></script>

</body>
</html>
